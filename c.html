<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baked by Jaimie - Create Account</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .create-account-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .create-account-container h2 {
            margin-bottom: 20px;
            color: #63372C;
        }
        .create-account-container input[type="text"], 
        .create-account-container input[type="email"], 
        .create-account-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .create-account-container button {
            background-color: #63372C;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .create-account-container button:hover {
            background-color: #4e2c21;
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
        @media (max-width: 600px) {
            .create-account-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="create-account-container">
        <h2>Create Your Account</h2>
        <form id="createAccountForm">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Create password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            <button type="submit">Create Account</button>
        </form>
        <div class="message" id="accountMessage"></div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate fields
            if (!validateEmail(email)) {
                displayMessage('Please enter a valid email.', 'red');
                return;
            }
            if (password.length < 6) {
                displayMessage('Password must be at least 6 characters.', 'red');
                return;
            }
            if (password !== confirmPassword) {
                displayMessage('Passwords do not match.', 'red');
                return;
            }

            // Success message
            displayMessage(`Welcome, ${name}! Your account has been created.`, 'green');
        });

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function displayMessage(message, color) {
            const messageDiv = document.getElementById('accountMessage');
            messageDiv.textContent = message;
            messageDiv.style.color = color;
        }
    </script>
</body>
</html>
