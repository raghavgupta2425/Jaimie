<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baked by Jaimie - Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #63372C; /* Chocolate color */
        }
        .login-container input[type="email"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            background-color: #63372C;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #4e2c21;
        }
        .login-container a {
            display: block;
            margin-top: 10px;
            color: #63372C;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .message {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            .login-container {
                padding: 20px;
            }
            .login-container h2 {
                font-size: 1.5rem;
            }
            .login-container button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Welcome to Jaimie Cake shop</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/Forgot.html">Forgot Password?</a>
        <a href="/CreateA/c.html">Create an Account</a>
        <div class="message" id="message"></div>
    </div>

    <script src="/login.js"></script>
</body>
</html>
